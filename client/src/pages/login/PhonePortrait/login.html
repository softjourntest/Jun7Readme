<ion-content data-comp-id="content.1" data-img=""
    style="background-image: url(assets/images/login/Green-Background.png);">
    <div data-comp-id="div.1" style="padding: 20% 15% 0;" text-center="">
        <ion-icon class="ion-ios-information-circle" color="light" data-comp-id="icon.1"
            style="font-size: 64px;"></ion-icon>
        <div color="light" data-comp-id="text.1" ion-text="" style="margin: 10px;">APP NAME</div>
        <div class="login-form" data-comp-id="div.2" style="margin: 75px 0px 0px 0px;">
            <ion-row *ngIf="data.errorMessage" class="row-transparent" data-comp-id="row.1"
                style="border-top: 1px solid #ff0000; border-right: 1px solid #ff0000; border-bottom: 1px solid #ff0000; border-left: 1px solid #ff0000; margin: 10px 0px;">
                <ion-col class="column-transparent" data-comp-id="column.1"
                    style="text-align: center; max-width: auto; min-width: 100%; padding: 10px;">
                    <div [innerHTML]="data.errorMessage" color="light" data-comp-id="text.2"
                        ion-text="">Some text</div>
                </ion-col>
            </ion-row>
            <form data-comp-id="form.1">
                <ion-row data-comp-id="row.2">
                    <ion-col data-comp-id="column.2" text-center="">
                        <ion-item color="transparent" data-comp-id="input.1"
                            style="background-color: rgba(251, 250, 250, 0); padding: 0px;">
                            <ion-label color="white" stacked="">Username</ion-label>
                            <ion-input [(ngModel)]="data.username" autocapitalize="off" autocorrect="off"
                                name="username" type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-1="" data-comp-id="column.3" style="padding: 10px;">
                        <ion-icon class="ion-ios-person" color="light" data-comp-id="icon.2"
                            style="font-size: 22px; margin: 10px 0px;"></ion-icon>
                    </ion-col>
                </ion-row>
                <ion-row data-comp-id="row.3">
                    <ion-col data-comp-id="column.4" text-center="">
                        <ion-item color="transparent" data-comp-id="input.2"
                            style="background-color: rgba(255, 255, 255, 0); padding: 0px;">
                            <ion-label color="white" stacked="">Password</ion-label>
                            <ion-input [(ngModel)]="data.password" name="password" type="password"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-1="" data-comp-id="column.5" style="padding: 10px;">
                        <ion-icon class="fa fa-lock" color="light" data-comp-id="icon.3"
                            style="font-size: 22px; margin: 10px 0px;"></ion-icon>
                    </ion-col>
                </ion-row>
                <ion-row data-comp-id="row.4">
                    <ion-col class="button-col" data-comp-id="column.6" text-center="">
                        <button (click)="authaction('submit')" block="" color="primary"
                            data-comp-id="button.1" ion-button="" style="margin: 10px 0px;"><span>Login</span></button>
                    </ion-col>
                </ion-row>
            </form>
        </div>
        <ion-row data-comp-id="row.5" style="margin: 0px 0px;">
            <ion-col data-comp-id="column.7" style="padding: 0px; text-align: center;">
                <touchid-login [context]="this" (onVerify)="authaction('submit')" data-comp-id="touchid-login.1"
                    style="padding: 15px;">
                    <div color="light" data-comp-id="text.3" ion-text="">
                        Log in with {{getBiometricAuthType()}}
                    </div>
                    <ion-icon color="light" data-comp-id="icon.4" name="finger-print"></ion-icon>
                </touchid-login>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
